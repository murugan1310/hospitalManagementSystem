<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Patient Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="bg-success">
	<div class="container">
		<h1>Hospital Management System</h1>
		<hr>
		<h2>Update Patient</h2>

		<form action="#" th:action="@{/savePatient}" th:object="${patient}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{patientId}" />
			
			<input type="text" th:field="*{patientName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{gender}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{birthdate}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{bloodGroup}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{mobileNo}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{city}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{disease}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Patient</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/patient}" class="text-info"> Back to Patient List</a>
	</div>
</body>
</html>
