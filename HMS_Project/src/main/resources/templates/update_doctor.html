<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="bg-success">
	<div class="container">
		<h1>Hopital Management System</h1>
		<hr>
		<h2>Update Doctor</h2>

		<form action="#" th:action="@{/saveDoctor}" th:object="${doctor}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{doctorId}" />
			
			<input type="text" th:field="*{doctorName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{gender}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{emailID}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{mobile}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{qualification}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{specialization}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{city}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Doctor</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}" class="text-info"> Back to Doctor List</a>
	</div>
</body>
</html>
