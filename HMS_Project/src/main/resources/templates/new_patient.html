<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body class="bg-success">
	<div class="container">
		<h1>Hospital Management System</h1>
		<hr>
		<h2>Save Patient</h2>

		<form action="#" th:action="@{/savePatient}" th:object="${patient}"
			method="POST">
			<input type="text" th:field="*{patientName}"
				placeholder="Patient Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{gender}"
				placeholder="Gender" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{birthdate}"
				placeholder="dd-mm-yyyy" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{bloodGroup}"
				placeholder="bloodgroup" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{mobileNo}"
				placeholder="mobile" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{city}"
				placeholder="city" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{disease}"
				placeholder="disease" class="form-control mb-4 col-4">
				
				
				
			
				<button type="submit" class="btn btn-info col-2"> Save Patient</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/patient}" class="text-info"> Back to Patient List</a>
	</div>
</body>
</html>
